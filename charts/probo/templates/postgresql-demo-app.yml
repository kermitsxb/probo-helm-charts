{{- if .Values.postgresql.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: probo-postgresql-demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: probo-postgresql-demo-app
  template:
    metadata:
      labels:
        app: probo-postgresql-demo-app
    spec:
      containers:
        - name: postgres
          image: postgres:18
          env:
            - name: POSTGRES_USER
              value: {{ .Values.postgresql.auth.postgresUser }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.postgresql.auth.postgresPassword }}
            - name: POSTGRES_DB
              value: probo
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-init
              mountPath: /docker-entrypoint-initdb.d
              readOnly: true
          resources:
            {{- toYaml .Values.postgresql.resources | nindent 12 }}
      volumes:
        - name: postgres-init
          configMap:
            name: {{ include "probo.fullname" . }}-postgres-init
            defaultMode: 0755
---
apiVersion: v1
kind: Service
metadata:
  name: probo-postgresql
spec:
  selector:
    app: probo-postgresql-demo-app
  ports:
    - port: 5432
      targetPort: 5432
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "probo.fullname" . }}-postgres-init
  labels:
    {{- include "probo.labels" . | nindent 4 }}
data:
  01_probod.sh: |
    #!/bin/sh

    set -eu

    psql -v ON_ERROR_STOP=1 -U $POSTGRES_USER <<-EOF
    CREATE USER probod;
    ALTER USER probod WITH SUPERUSER;
    ALTER USER probod PASSWORD 'probod';
    CREATE DATABASE probod;
    GRANT ALL PRIVILEGES ON DATABASE probod TO probod;
    CREATE DATABASE probod_test;
    GRANT ALL PRIVILEGES ON DATABASE probod_test TO probod;
    EOF

    psql -v ON_ERROR_STOP=1 -U $POSTGRES_USER -d probod <<-EOF
    ALTER SCHEMA public OWNER TO probod;
    GRANT ALL ON SCHEMA public TO probod;
    EOF

    psql -v ON_ERROR_STOP=1 -U $POSTGRES_USER -d probod_test <<-EOF
    ALTER SCHEMA public OWNER TO probod;
    GRANT ALL ON SCHEMA public TO probod;
    EOF
---
{{- end -}}
